<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Table</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: auto;
      }
      table,
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Student Name</th>
        <th>Student Id</th>
        <th>CGPA</th>
      </tr>
      <tr>
        <td>Joy</td>
        <td>01822331</td>
        <td>3.33</td>
      </tr>
      <tr>
        <td>Karl</td>
        <td>01822332</td>
        <td>2.56</td>
      </tr>
      <tr>
        <td>Batman</td>
        <td>01822333</td>
        <td>3.88</td>
      </tr>
      <tr>
        <td>Lois Lane</td>
        <td>01822334</td>
        <td>2.9</td>
      </tr>
    </table>
  </body>
</html>
