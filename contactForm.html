<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Background styling */
      body {
        background: linear-gradient(to right, #004e92, #000428);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      /* Form container styling */
      .form-container {
        background-color: rgba(8, 18, 124, 0.7);
        padding: 40px;
        border-style: solid;
        border-color: rgb(0, 132, 255);
        border-radius: 5px;
        /* box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); */
        text-align: center;
      }

      /* Input fields and button */
      .form-control {
        background-color: transparent;
        border: 1px solid #ccc;
        color: white;
        margin-bottom: 20px;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .btn-submit {
        background-color: transparent;
        border: 1px solid #ccc;
        color: white;
        transition: background-color 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #004e92;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container col-md-4">
      <h2>Contact Us</h2>
      <p class="mb-4">
        Learn more about our services, collaborations, and how we can help you.
      </p>
      <!-- Contact Form -->
      <form>
        <input type="text" class="form-control" placeholder="Your Name" />
        <input type="email" class="form-control" placeholder="Your Email" />
        <textarea
          class="form-control"
          rows="4"
          placeholder="Your Message"
        ></textarea>
        <button type="submit" class="btn btn-submit">SUBMIT â†’</button>
      </form>
    </div>
    <script src="printMultiAndSum.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
